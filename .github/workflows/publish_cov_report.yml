name: ğŸ“Š Publish Coverage & Playwright Reports

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clonar el repositorio
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar .NET 9.0
      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # 3ï¸âƒ£ Restaurar dependencias
      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore ./UPTSiteTests/UPTSiteTests.csproj

      # 4ï¸âƒ£ Compilar proyecto
      - name: ğŸ—ï¸ Build project
        run: dotnet build ./UPTSiteTests/UPTSiteTests.csproj --configuration Release

      # 5ï¸âƒ£ Instalar navegadores Playwright
      - name: ğŸŒ Install Playwright browsers
        run: pwsh ./UPTSiteTests/bin/Release/net9.0/playwright.ps1 install

      # 6ï¸âƒ£ Ejecutar pruebas con cobertura
      - name: ğŸ§ª Run Playwright tests with coverage
        run: |
          dotnet test ./UPTSiteTests/UPTSiteTests.csproj --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test_results.trx"
          echo "âœ… Tests executed successfully."

      # 7ï¸âƒ£ Generar reporte HTML
      - name: ğŸ“Š Generate coverage report
        run: |
          dotnet tool install dotnet-reportgenerator-globaltool --tool-path tools
          ./tools/reportgenerator "-reports:./UPTSiteTests/TestResults/**/*.xml" "-targetdir:public/Cobertura" -reporttypes:HTML

      # 8ï¸âƒ£ Copiar videos
      - name: ğŸ¥ Copy Playwright videos (if any)
        run: |
          mkdir -p public/videos
          if [ -d "./UPTSiteTests/bin/Release/net9.0/videos" ]; then
            find ./UPTSiteTests/bin/Release/net9.0/videos -type f -name "*.webm" -exec cp {} public/videos/ \;
            echo "ğŸ¬ Videos copied to public/videos"
          else
            echo "âš ï¸ No videos folder found. Skipping copy step."
          fi

      # 9ï¸âƒ£ Subir artefacto para despliegue
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public/Cobertura

  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
